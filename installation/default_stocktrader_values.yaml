#################################################################################################
#                                        DEPLOYMENTS                                            #
#                                                                                               #
# The below values hold the way the IBM StockTrader Application components deployment need to   #
# be carried out and configured. There is no need to change/modify any of the below.            #
#################################################################################################

portfolio:
  replicaCount: 1
  revisionHistoryLimit: 1
  image:
    repository: stocktraders
    name: portfolio
    tag: latest
    pullPolicy: Always
    containerPort:
      http: 9080
      https: 9443
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
  service:
    type: ClusterIP
    servicePort:
      http: 9080
      https: 9443

