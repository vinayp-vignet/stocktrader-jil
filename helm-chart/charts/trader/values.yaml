  name: trader
  tag: latest
  pullPolicy: Always
  containerPort:
    http: 9080
    https: 9443
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
service:
  type: ClusterIP
  servicePort:
    http: 9080
    https: 9443
